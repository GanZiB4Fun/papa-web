<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    #parse("common/linkFile.html")
    <link rel="stylesheet" type="text/css" href="/css/jianshu_list.css">
    <link rel="stylesheet" type="text/css" href="/css/page.css">
</head>
<body lang="zh-CN" class="reader-black-font">
<div class="container collection">
    <div class="row">
        <div class="col-xs-24 col-sm-16 main">

            <div id="list-container">
                <div class="container">
                    <!-- 文章列表模块 -->
                    <ul class="note-list">
                        #if($!{articleList}&&$!{articleList.size()}>0)
                        #foreach($article in $!{articleList})
                        <li class="">
                            <div class="content">
                                <a class="title" target="_blank" href="/article/info?docId=$!{article.docId}">$!{article.title}</a>
                                <p class="abstract">
                                    $!{article.descri}
                                </p>
                                <div class="meta">
                                    <a class="nickname" target="_blank"
                                       href="/article/list?page=1&rows=10&author=$!{article.authorName}">$!{article.authorName}</a>
                                </div>
                            </div>
                        </li>
                        #end
                        #end
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container large">
    <div class="pagination">
        <ul>
            <li> <a href="/article/list?page=$!{previousPage}">$!{previousPage}</a> </li>
            <li class="active">$!{currentPage}</li>
            <li> <a href="/article/list?page=$!{nextPage}">$!{nextPage}</a></li>
        </ul>
    </div>
</div>
</body>
</html>
