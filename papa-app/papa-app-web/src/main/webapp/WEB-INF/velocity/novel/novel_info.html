<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <title>$!{novel.title}</title>
    #parse("common/linkFile.html")
    <link rel="stylesheet" type="text/css" href="/css/jianshu_entry.css">
</head>
<body lang="zh-CN" class="reader-black-font">
<div class="note">

    <div class="post">
        <div class="article">
            <h1 class="title">$!{novel.title}</h1>

            <!-- 文章内容 -->
            <div data-note-content class="show-content">
                <div data-note-content="" class="show-content">
                    $!{novel.content}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var deviceWidth = document.documentElement.clientWidth;

    if (deviceWidth > 1080) {
        deviceWidth = 1080;
    }
    document.documentElement.style.fontSize = deviceWidth / 25 + "px";
</script>
</html>
